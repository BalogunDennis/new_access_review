name: Access Review Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 1"   # Every Monday 01:00 UTC (adjust)

permissions:
  id-token: write
  contents: read

jobs:
  export-access-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Az PowerShell Module
        shell: pwsh
        run: |
          Install-Module Az -Force -Scope CurrentUser

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Run Export Scripts
        shell: pwsh
        working-directory: scripts
        run: |
          ./export_service_principals.ps1
          ./export_role_assignments.ps1
          ./export_app_credentials.ps1
          ./export_signin_logs.ps1
          ./export_access_review_artifacts.ps1

      - name: Upload Access Review Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: access-review-artifacts
          path: |
            **/*.csv
            **/*.json
          retention-days: 30
